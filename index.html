<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Moreira">
    <link rel="stylesheet" href="style.css">
    <title>Recibo</title>
    
</head>
<body>
    <div class="container-wallpaper"></div>
    <div class="container">
        <form action="" id="form-recibo" name="formulario">
            <div class="bloc-input">
                <label for="valor">Valor:</label>
                <input type="number" name="valor" min="0.01" id="valor" required>
            </div>

            <div class="bloc-input">
                <label for="valor-extenso">Valor (por extenso):</label>
                <input type="text" id="valor-extenso" required>
            </div>

            <div class="bloc-input">
                <label for="referente">Referente:</label>
                <input type="text" id="referente" maxlength="50" required>
            </div>

            <div class="bloc-input">
                <label for="nome-pag">Nome do pagador:</label>
                <input type="text" id="nome-pag" maxlength="50" required>
            </div>

            <div class="bloc-input">
                <label for="cpf-cnpj">CPF/CNPJ pagador:</label>
                <input type="text" id="cpf-cnpj" maxlength="18" minlength="14" required>
            </div>

            <div class="bloc-input-cheque" style="margin: 10px 0;">
                <label for="n-cheque">Cheque:</label>
                <div class="div-cheque">
                    <label for="n-cheque">N°:</label>
                    <input type="number" id="n-cheque">
                    
                    <label for="banco-cheque">Banco:</label>
                    <input type="number" id="banco-cheque">
                    <label for="agencia-cheque">Agencia:</label>
                    <input type="number" id="agencia-cheque">
                </div>
                <p style="color: rgb(163, 11, 11);">Se o pagamento for feito em dinheiro deixar esses campos em branco</p>
            </div>
            
            <div class="bloc-input">
                <label for="local">Local onde está sendo emitido Recibo (Cidade/Estado):</label>
                <input type="text" id="local" maxlength="20"required>
            </div>

            <div class="bloc-input">
                <label for="nome-emitente">Nome do emitente:</label>
                <input type="text" id="nome-emitente" maxlength="50" required>
            </div>

            <div class="bloc-input">
                <label for="cpf-cnpj-emitente">CPF/CNPJ emitente:</label>
                <input type="text" id="cpf-cnpj-emitente" maxlength="18" minlength="14" required>
            </div>

            <div class="bloc-input">
                <label for="rg-emitente">RG do emitente:</label>
                <input type="text" id="rg-emitente" maxlength="17"required>
            </div>  
        </form>
        <div class="buttons"> 
            <button form="form-recibo" type="submit" onclick="gerarRecibo()" id="salvar">Gerar recibo</button>
            <button type="submit" onclick="limpar()">Limpar</button>
        </div>
        
    </div>

    <script src="script.js">
    </script>
</body>
</html>
